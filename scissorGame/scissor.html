<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=3.0">
    <title>Document</title>
    <link rel=" stylesheet" href = "scissor.css">
</head>
<body>
    <div class="nav same"><h1>Rock Paper Scissor Game</h1></div>
    <div class="choices same">
        <div class=" choice same" id="rock" ><img src="rock.png"></div>
        <div class="choice same" id="paper"> <img src="paper.png"></div>
        <div class=" choice same" id="scissors"><img src="scissors.png"></div>
    </div>
    <div class="score_board same">
          <div class="score">
        <p id="user_score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp_score">0</p>
        <p>Computer</p>
    </div>
    </div>
    <div class="msg-container">
        <p id="msg">You can play now again</p>
    </div>
    <script src="scissor.js"></script>
</body>
</html>
